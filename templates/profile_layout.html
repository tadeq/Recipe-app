<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8">
    <title>{{ profile.name }} {{ profile.surname }}</title>
</head>
<body>
    <div class="container">
        <div class="top-menu w-100 d-flex my-3">
            <a href="{{ url_for ('profile_products', profile=profile) }}" class="col text-center">My products</a>
            <a href="{{ url_for ('profile_favourites', profile=profile) }}" class="col text-center">Favourites</a>
            <a href="{{ url_for ('profile_history', profile=profile) }}" class="col text-center">History</a>
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
